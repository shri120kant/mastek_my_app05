<div class="container">
    <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label for="empId" class="col-md-4">Employee Id</label>
            <input type="text" class="form-control" formControlName="empId" #empId />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['empId'].invalid && (angForm.controls['empId'].dirty || angForm.controls['empId'].touched)">
            <div *ngIf="angForm.controls['empId'].errors.required">
                Employee Id is required.
            </div>
        </div>
        <div class="form-group">
            <label for="empName" class="col-md-4">Employee Name</label>
            <input type="text" class="form-control" formControlName="empName" #empName />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['empName'].invalid && (angForm.controls['empName'].dirty || angForm.controls['empName'].touched)">
            <div *ngIf="angForm.controls['empName'].errors.required">
                Employee Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="designation" class="col-md-4">Designation</label>
            <input type="text" class="form-control" formControlName="designation" #designation />
        </div>
        <div class="alert alert-danger" *ngIf="angForm.controls['designation'].invalid && (angForm.controls['designation'].dirty || angForm.controls['designation'].touched)">
            <div *ngIf="angForm.controls['designation'].errors.required">
                Designation is required.
            </div>
        </div>
        
        <div class="form-group">
            <button (click)="addEmployee(empId.value,empName.value,designation.value)" [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
                Add Employee
            </button>
        </div>
    </form>
</div>
